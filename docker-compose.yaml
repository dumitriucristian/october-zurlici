version: '3'

services:
  sqlbak:
    image: pranasnet/sqlbak
    volumes:
       - backup_folder:/tmp/sqlbak
    environment:
      sqlbak_key: "e2d949a0-40e1-4c25-a1d4-79eb8f961afc"
      sqlbak_name: docker-sqlback-live
      db_type: mysql
      user: root
      password: root
      host: octobercmes_mysql_1
    networks:
      -  code-network
  web:
    build: ./.docker/php
    #image: aspendigital/octobercms:latest
    ports:
      - 80:80
    depends_on:
      - mysql
    volumes:
      - .:/var/www/
    
    networks:
      - code-network

    environment:
      - DB_TYPE=mysql
      - DB_HOST=octobercms_mysql_1 #DB_HOST should match the service name of the database container
      - DB_DATABASE=octobercms
      - DB_USERNAME=root
      - DB_PASSWORD=root
    container_name: octobercms_web_1

  mysql:
    image: mysql:5.7
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=octobercms
    volumes:
      - mysql-data:/var/lib/mysql
      - backup_folder:/tmp/sqlbak
    networks:
      - code-network
    container_name: octobercms_mysql_1
    restart: always
  
networks:
  code-network:
    driver: bridge
volumes:
  mysql-data:
  backup_folder: