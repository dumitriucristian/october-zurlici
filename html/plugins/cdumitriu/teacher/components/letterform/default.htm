{% set activePage = 'sissi' %}
<div class="container-wrapper">
    <div class="container">
        <form id="main-contact-form" data-request="onCreate">
            <div class="row">
                <div class="col-sm-6">
                    <div class="contact-form">
                        <h3 class="text-center">Compune o scrisoare de apreciere</h3>
                        <div class="form-group">
                            <input type="text" name="teacher-name" class="form-control" placeholder="Numele tau" required>
                        </div>
                        <div class="form-group">
                            <input type="text" name="teacher-surname" class="form-control" placeholder="Prenumele tau" required>
                        </div>

                        <h3 class="text-center">Spune-ne c√¢teva date despre elevul tau</h3>
                        <div class="form-group">
                            <input type="text" name="student-name" class="form-control" placeholder="Numele elevului tau" required>
                        </div>
                        <div class="form-group">
                            <input type="text" name="student-surname" class="form-control" placeholder="Prenumele elevului tau" required>
                        </div>
                        <div class="form-group">
                            <input type="text" name="subject" class="form-control" maxlength="50" placeholder="Subiectul pe scurt: Te apreciez pentru ca citesti foarte mult" required>
                        </div>

                        <div class="form-group">
                            <textarea
                                id="letter"
                                maxlength="400"
                                name="letter"
                                class="form-control"
                                rows="4"
                                placeholder="Scrie textul tau de apreciere"
                                required>Textul tau de apreciere</textarea>
                        </div>
                        <label> Scrisoarea nu va fi facuta publica. O poti descarca si o poti oferi elevului.</label>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1" required>

                            <label class="form-check-label" for="exampleCheck1">Am citit
                                <a href="{{'assets/docs/regulament_invatatoarea_anului.pdf'|theme}}">regulamentul campaniei</a> si sunt de acord.
                            </label>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block btn-sm" >Previzualizeaza scrisoarea</button>
                    </div>
                </div>
                <!--do not del required for test to be moved -->
                           <div class="col-sm-6">
                               <div class="contact-form">
                                   <div id="imageResult" >
                                       {% partial "@preview" preview_content='' %}
                                   </div>
                               </div>
                           </div>

                <div class="col-sm-6">
                    <div class="contact-form">
                        <div id="imageResult" >
                            <img src="/storage/app/media/teachers/templates/scrisoare.png" >
                            <div id="student-mirela" class="font-mirela"></div>
                            <div id="subject" class="font-mirela"></div>
                            <div id="parinte-mirela" class="font-mirela"></div>
                            <div id="invatatoare-mirela" class="font-mirela"></div>
                       </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
