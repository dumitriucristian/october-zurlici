<div class="container-wrapper">
    <div class="container">
        <form id="main-contact-form" data-request="onSend">
            <div class="row">
                <div class="col-sm-6">
                    <div class="contact-form">
                        <h3>Scrie-ne câteva date despre tine</h3>
                        <div class="form-group">
                            <input type="text" name="user-name" class="form-control" placeholder="Numele tau" required>
                        </div>
                        <div class="form-group">
                            <input type="text" name="user-surname" class="form-control" placeholder="Prenumele tau" required>
                        </div>
                        <div class="form-group">
                            <input type="email" name="user-email" class="form-control" data-request-flash placeholder="Email-ul tau" required>
                        </div>
                        <h3>Scrie-ne câteva date despre Doamna Învățătoare</h3>
                        <div class="form-group">
                            <input type="text" name="teacher-name" class="form-control" placeholder="Numele doamnei invatatoare" required>
                        </div>
                        <div class="form-group">
                            <input type="text" name="teacher-surname" class="form-control" placeholder="Prenumele doammnei invatatoare" required>
                        </div>
                        <div class="form-group">
                            <input type="text" name="teacher-school" class="form-control" placeholder="Scoala la care preda: Nr - Denumire" required>
                        </div>
                        <div class="form-group">
                            <input type="text" name="teacher-city" class="form-control" placeholder="Localitatea in care preda" required>
                        </div>
                        <div class="form-group">
                            <input type="text" name="teacher-county" class="form-control" placeholder="Judetul in care preda" required>
                        </div>
                        <div class="form-group">
                            <label>*maxim 500 de caractere</label>
                            <textarea
                                maxlength="500"
                                name="teacher-details"
                                class="form-control"
                                rows="8"
                                placeholder="Spune-ne cateva cuvinte despre dna Invatatoare. Spune-ne, de ce crezi tu ca ea este invatatoarea anului"
                                required></textarea>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                            <label class="form-check-label" for="exampleCheck1">Am citit

                                <a href="{{'assets/docs/regulament_invatatoarea_anului.pdf'|theme}}" target="_blank">regulamentul campaniei</a> si sunt de acord.
                            </label>
                        </div>
                        <div class="form-check">
                            <p style="font-weight: normal; margin-top:15px; margin-bottom:5px;"> Doresc sa primesc comunicari referitoare
                                la campanii.
                            </p>

                            <div class="radio custom-radio">
                                <input name="newsletter" value="1" type="radio" id="radio_1"  style="margin-left:0;" />
                                <label for="radio_1" class="storm-icon-pseudo">Doresc</label>
                            </div>
                            <div class="radio custom-radio">
                                <input checked="checked" name="newsletter" value="0" type="radio" id="radio_2"  style="margin-left:0;"/>
                                <label for="radio_2" class="storm-icon-pseudo">Nu doresc</label>
                            </div>
                        </div>


                       <!-- <button type="submit" class="btn btn-primary btn-block btn-sm">Înscrie învațătoarea</button>-->
                    </div>
                </div>
                <!-- do not del required for test to be moved
                           <div class="col-sm-6">
                               <div class="contact-form">
                                   <div id="imageResult" >
                                       {% partial "@preview" preview_content='' %}
                                   </div>
                               </div>
                           </div>
                           -->
                <div class="col-sm-6">
                    <div class="contact-form">
                        <div id="imageResult" >
                            <h4 class="text-center">Te rugăm să verifici corectitudinea datelor.</h4>
                            <img src="/storage/app/media/teachers/templates/diploma_fng_original.jpg" >
                            <div id="invatatoare-mirela" class="font-mirela">Numele dnei/dnlui invatator</div>
                            <div id="parinte-mirela" class="font-mirela">Numele tau</div>
                       </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<style>
    #invatatoare-mirela{
        position: absolute;
        top: 37%;
        text-shadow: white -1px -2px 2px;
        font-weight: bold;
        color: #ee4a9a;
    }

    #parinte-mirela{
        position: absolute;
        top: 53%;

    }

    #imageResult img{
        position:relative;
        width: 100%;
        margin-top: 25px;

    }

    @media screen and (min-width: 601px) {
        #parinte-mirela{
            font-size: 1.8vh;
        }
        .font-mirela{
            text-align: center;
            width: 80%;
            font-size: 2.2vh;
            color: white;
            font-weight: bold;
            left: 10%;
        }
    }

    @media screen and (max-width: 600px) {
        .font-mirela{
            text-align: center;
            width: 80%;
            font-size: 1.3vh;
            color: white;
            font-weight: bold;
            left: 10%;
        }

        #invatatoare-mirela {
            top: 46%;
        }
        #parinte-mirela{
            top: 60%;
        }
    }
</style>
