<div class="container-wrapper">
    <div class="container">
        <form id="main-contact-form" data-request="onCreate" >
            <div class="row">
                <div class="col-sm-6">
                    <div class="contact-form">
                        <h3>Spune-ne cateva date despre tine</h3>
                        <div class="form-group">
                            <input type="text" name="user-name" class="form-control" placeholder="Numele tau" required>
                        </div>
                        <div class="form-group">
                            <input type="text" name="user-surname" class="form-control" placeholder="Prenumele tau" required>
                        </div>
                        <div class="form-group">
                            <input type="email" name="user-email" class="form-control" data-request-flash placeholder="Email-ul tau" required>
                        </div>
                        <h3>Spune-ne cateva date despre Doamna Invatatoare</h3>
                        <div class="form-group">
                            <input type="text" name="teacher-name" class="form-control" placeholder="Numele doamnei invatatoare" required>
                        </div>
                        <div class="form-group">
                            <input type="text" name="teacher-surname" class="form-control" placeholder="Prenumele doammnei invatatoare" required>
                        </div>
                        <div class="form-group">
                            <input type="text" name="teacher-school" class="form-control" placeholder="Scoala la care preda: Nr - Denumire" required>
                        </div>
                        <div class="form-group">
                            <input type="text" name="teacher-city" class="form-control" placeholder="Localitatea in care preda" required>
                        </div>
                        <div class="form-group">
                            <input type="text" name="teacher-county" class="form-control" placeholder="Judetul in care preda" required>
                        </div>
                        <div class="form-group">
                            <textarea
                                maxlength="300"
                                name="teacher-details"
                                class="form-control"
                                rows="4"
                                placeholder="Spune-ne cateva cuvinte despre dna Invatatoare. Spune-ne, de ce crezi tu ca ea este invatatoarea anului"
                                required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block btn-sm" data-request-update="preview:'#imageResult'">Creeaza diploma</button>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="contact-form">
                        <div id="imageResult" >
                        {% partial "@preview" preview_content="" %}
                        </div>
                        <div id="buttons">
                            {% partial "@buttons"  %}
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
